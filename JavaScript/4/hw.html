        // 8, 9, 10:
        function ToSec(hours, minutes, secs) {
            return hours * 60 * 60 + minutes * 60 + secs;
        }
        function SecsToString(secs) {
            let hours = Math.trunc(secs / 60 / 60); secs -= hours * 60 * 60;
            let minutes = Math.trunc(secs / 60); secs -= minutes * 60;
            return `${hours}:${minutes}:${secs}`;
        }
		function CalcDateDiff(hh1, mm1, ss1, hh2, mm2, ss2) {
			return SecsToString(ToSec(hh1, mm1, ss1) - ToSec(hh2, mm2, ss2));
		}

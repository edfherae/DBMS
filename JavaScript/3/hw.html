        alert("Загадайте число от 1 до 100");
        let answer = "";
        let _top = 100;
        let bottom = 0;
        while (bottom <= _top) {
            const center = Math.floor((bottom + _top) / 2);
            answer = prompt(`Ваше число > ${center}, < ${center} или == ${center}?`).toLowerCase();
            switch(answer) {
                case "больше":
                case ">":
                    bottom = center + 1;
                    break;
                case "меньше":
                case "<":
                    _top = center - 1;
                    break;
                case "равно":
                case "==":
                case "=":
                    alert(`Ваше число ${center}`);
                    break;
            }
            
            if (bottom === _top) {
                const finalAnswer = prompt(`Это число ${bottom}? (Введите =)`);

                } else {

                }
